<div class="fouth">
  <div class="how">How to open an account</div>
  <div class="flex">
    <div *ngFor="let item of items">
      <div class="circle">
        <div>
          <h1>{{ item.number }}</h1>
        </div>
      </div>
      <div class="des">{{ item.description }}</div>
    </div>
  </div>
</div>

<div class="media">
  <div class="how">How to open an account</div>
  <div class="flex">
    <ngx-slick-carousel class="carousel" [config]="slideConfig">
      <div *ngFor="let item of items">
        <div class="circle">
          <div>
            <h1>{{ item.number }}</h1>
          </div>
        </div>
        <div>{{ item.description }}</div>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
